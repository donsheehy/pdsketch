_text:
  font_family : 'Helvetica'
  font_size : 5
  fill : [0,0,0]
  stroke: [0,0,0]
  stroke_width : 0
  font_weight: 'normal'

_circle:
  fill: [1,1,1]
  stroke: [0,0,0]
  stroke_width: 2

_boundary:
  fill: [1,1,1]
  stroke: [0,0,0]
  stroke_width: 2

_diagonal:
  fill: [0.5, 0.5, 0.5]
  stroke: [0.5 ,0.5, 0.5]
  stroke_width: 1

_matching:
  stroke: [0.5, 0.5, 0.5]
  stroke_width: 0.5

_bottleneck:
  stroke: [0, 0, 0]
  stroke_width: 0.5

_diagram_a:
  fill: [1, 0, 0]
  stroke: [1, 0, 0]
  stroke_width: 2

_diagram_b:
  fill: [0, 0, 1]
  stroke: [0, 0, 1]
  stroke_width: 2

_match_mass:
  font_family : 'Helvetica'
  font_size : 2
  fill : [0, 0, 0]
  stroke: [0, 0, 0]
  stroke_width : 0
  font_weight: 'normal'