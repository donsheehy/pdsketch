# _draw_labels: 0

pd_graph:
  text: 'text'
  circle: 'circle'
  boundary: 'boundary'
  diagonal: 'diagonal'
  matching: 'matching'
  bottleneck: 'bottleneck'
  match_mass: 'match_mass'

pd_graph_b:
  text: 'text'
  circle: 'circle_b'
  boundary: 'boundary'
  diagonal: 'diagonal'
  matching: 'matching'
  bottleneck: 'bottleneck'
  match_mass: 'match_mass'

text:
  font_family : 'Helvetica'
  font_size : 5
  fill : [0,0,0]
  stroke: [0,0,0]
  stroke_width : 0
  font_weight: 'normal'

circle:
  fill: [1,1,1]
  stroke: [0,0,0]
  stroke_width: 2

circle_b:
  fill: [1,0,0]
  stroke: [1,0,0]
  stroke_width: 5


boundary:
  fill: [1,1,1]
  stroke: [0,0,0]
  stroke_width: 2

diagonal:
  fill: [0.5, 0.5, 0.5]
  stroke: [0.5 ,0.5, 0.5]
  stroke_width: 1

matching:
  stroke: [0.5, 0.5, 0.5]
  stroke_width: 0.5

bottleneck:
  stroke: [0, 0, 0]
  stroke_width: 0.5

diagram_a:
  fill: [1, 0, 0]
  stroke: [1, 0, 0]
  stroke_width: 2

diagram_b:
  fill: [0, 0, 1]
  stroke: [0, 0, 1]
  stroke_width: 2

match_mass:
  font_family : 'Helvetica'
  font_size : 10
  fill : [0, 0, 0]
  stroke: [0, 0, 0]
  stroke_width : 0
  font_weight: 'normal'